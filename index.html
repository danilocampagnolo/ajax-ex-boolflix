<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <input type="text" name="title-to-find" value="" placeholder="cerca">
  <button type="button" name="search-film"> Invio </button>

  <ul class="films">

  </ul>

  <script id="films-template" type="text/x-handlebars-template">
    <li class="entry">
      {{title}}
      <ul>
        <li>Original Title: {{original_title}}</li>
        <li>Original Language: {{original_language}}</li>
        <li>Vote: {{vote_average}}
          <i class="fas fa-star star-full"></i>
          <i class="far fa-star star-empty"></i>
        </li>
      </ul>
    </li>
  </script>

  <script id="noresult-template" type="text/x-handlebars-template">
    <li class="entry">
      Non ci sono risultati.
    </li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
