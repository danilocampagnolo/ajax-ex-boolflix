<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <input type="text" name="title-to-find" value="" placeholder="cerca">
  <button type="button" name="search"> Invio </button>

  <ul class="films">

  </ul>

  <script id="entry-template" type="text/x-handlebars-template">
  <li class="entry">
    <h4>Title </h4>
    {{title}}
    <h4>Original Title </h4>
    {{original_title}}
    <h4>Original Language </h4>
    {{original_language}}
    <h4>Vote</h4>
    {{vote_average}}
  </li>
</script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
