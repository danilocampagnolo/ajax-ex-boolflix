<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- googlefonts -->
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" charset="utf-8"></script>
  <!-- fontawesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="#">
        <h1>BOOLFLIX</h1>
      </a>
    </div>
    <div class="search">
      <input type="text" name="title-to-find" value="" placeholder="Cerca un film">
    </div>
  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <section class="container">
    <h2 class="display_none">Films</h2>
    <ul class="films">

    </ul>
  </section>

  <section class="container">
    <h2 class="display_none">TV shows</h2>
    <ul class="serie">

    </ul>
  </section>
  </main>
  <!-- /MAIN -->

  <!-- SCRIPT -->
  <script id="noresult-template" type="text/x-handlebars-template">
    <li class="entry">
      Non ci sono risultati.
    </li>
  </script>

  <script id="films-template" type="text/x-handlebars-template">
    <li class="card">
      <img  src="{{poster_path}}" alt="">
      <ul class="details">
        <li>
          <h4>Title:</h4>
          {{title}}
        </li>
        <li>
          <h4>Original Title:</h4>
          {{original_title}}
        </li>
        <li>
          <h4>Original Language:</h4>
          {{{original_language}}}
        </li>
        <li>
          <h4>Vote:</h4>
          {{vote_average}} {{{tagStar}}}
        </li>
        <li>
          <h4>Type:</h4>
          {{type}}
        </li>
        <li>
          <h4>Overview:</h4>
          {{overview}}
        </li>
      </ul>


    </li>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
